<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoBank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <head>
        <h1 class="text-5xl font-semibold text-center my-24">Welcome To <span class="text-emerald-600">BANK
                XAIO</span>!!!
        </h1>
    </head>

    <section id="log-in" class="bg-green-200 text-center py-16 w-2/4 mx-auto">
        <h3>Please LOGIN</h3>
        <input id="user-email" class="border border-emerald-700 rounded px-3 block mx-auto my-5 w-2/4" type="text"
            placeholder="your email">
        <input id="user-password" type="password" class="border border-emerald-700 rounded px-3 block mx-auto w-2/4"
            placeholder="password">

        <button id="submit-btn" class="mt-10 rounded bg-white px-5 py-1">Submit</button>
    </section>

    <!-- javascript links  -->
    <script src="./js/log-in.js"></script>
</body>

</html>
